<h3 style="padding: 10px;">Tela de usuario</h3>

<form style="padding: 10px">

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" readonly="true" name="id" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required="true" name="nome" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="login">E-mail ou login</label>
      <input type="text" class="form-control" id="login" name="login" required="true" autocomplete="false">
    </div>


    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" name="senha" required="true" autocomplete="false">
    </div>

  </div>


  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6" style="margin-left: 1680px;">
        <button type="button" class="btn btn-primary"  [routerLink]="['/user']" routerLinkActive="router-link-active" >Voltar</button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px;">Salvar</button>
    </div>
</div>


</form>
