<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail:</label>
    <input type="email" class="form-control" #user="ngModel" [(ngModel)]="Usuario.username" id="login" name="login" required>
    <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger">
      Login deve ser informado
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="Usuario.password" id="senha" name="senha" required>
    <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="alert alert-danger">
      Senha deve ser informada
    </div>
  </div>

  <button type="button" [disabled]="user.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Acessar</button>
</form>
