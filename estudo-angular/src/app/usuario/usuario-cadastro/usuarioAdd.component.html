<form class="form-inline" #formValidade="ngForm">
  <h3 style="padding: 10px;">Cadastro Usu√°rio</h3>
  <div class="col-md-8 col-lg-8 bordered-table-container">

    <div class="form-group d-flex flex-wrap align-items-center mb-2">
      <div class="form-group col-md-1">
        <label for="id">ID</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.id" id="id" disabled="true" name="id" autocomplete="false">
      </div>

      <div class="form-group col-md-3">
        <label for="nome">Nome</label>
        <span class="text-danger" *ngIf="nomeValidade.invalid">*</span>
        <input type="text" class="form-control" id="nome" #nomeValidade="ngModel" [(ngModel)]="usuario.nome" required
          name="nome" autocomplete="false" style="margin-left: 10px;">
      </div>

      <div class="form-group col-md-3">
        <label for="cpf">CPF</label>
        <span style="color: red; font-size: 23px;" *ngIf="senhaValidade.invalid">*</span>
        <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="usuario.cpf" required="true"
          autocomplete="false" style="margin-left: 15px;">
      </div>
    </div>

    <div class="form-group d-flex flex-wrap align-items-center mb-2">

      <div class="form-group col-md-4">
        <label for="login">login</label>
        <span style="color: red; font-size: 23px;" *ngIf="loginValidade.invalid">*</span>
        <input type="text" class="form-control" id="login" [(ngModel)]="usuario.login" #loginValidade="ngModel"
          name="login" required="true" autocomplete="false">
      </div>

      <div class="form-group col-md-3">
        <label for="senha">Senha</label>
        <span style="color: red; font-size: 23px;" *ngIf="senhaValidade.invalid">*</span>
        <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" #senhaValidade="ngModel"
          name="senha" required="true" autocomplete="false" style="margin-left: 15px;">
      </div>
    </div>

  </div>

  <div class="col-md-8 col-lg-8 bordered-table-container">
    <div class="card text-center">
      <div class="card-header">
        Telefone Contato
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 d-flex">
          <input type="text" class="form-control mr-2" [(ngModel)]="numeroTelefone.numero" id="numero" name="numero">
          <button class="btn btn-primary" style="margin-left: 15px;" (click)="addNumero()">Adicionar</button>
        </div>
      </div>


    </div>

    <table class="table">
      <tbody>
        <tr *ngFor="let numbers of telefones;">
          <td>{{numbers.numero}}</td>
          <td><button class="btn btn-danger" (click)="deleteNumero(numbers.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-8 col-lg-8 bordered-table-container">
    <div class="form-group mx-sm-3 mb-2 d-flex justify-content-between">
      <div></div>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary" [routerLink]="['/user']"
          routerLinkActive="router-link-active">Voltar</button>
        <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-primary" [disabled]=formValidade.invalid (click)="salvarUser()"
          style="margin-left: 10px;">Salvar</button>
      </div>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success" role="alert" style="margin-left: 1600px;">
    {{ successMessage }}
  </div>

  <div *ngIf="alertMessage" class="alert alert-danger" role="alert" style="margin-left: 1600px;">
    {{ alertMessage }}
  </div>




</form>
